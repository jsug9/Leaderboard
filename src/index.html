<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Project</title>
  </head>

  <body id="body">
    <header>
      <h1>Leaderboard</h1>
    </header>

    <main>
      <section id="scores-section">
        <div class="title">
          <h2>Recent Scores</h2>
          <button>Refresh</button>
        </div>
        <div id="scores-container">
          <div class="score">
            <p>Name: 100</p>
          </div>
          <div class="score">
            <p>Name: 100</p>
          </div>
          <div class="score">
            <p>Name: 100</p>
          </div>
          <div class="score">
            <p>Name: 100</p>
          </div>
        </div>
      </section>
  
      <section id="add-scores-section">
        <div class="title">
          <h2>Add your score</h2>
        </div>
        <form action="">
          <input
          type="text"
          placeholder="Your name"
          id="name"
          class="form-input"
          required
        />
        <input
          type="text"
          placeholder="Your score"
          id="score"
          class="form-input"
          required
        />
        <input type="submit" value="Submit" id="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
